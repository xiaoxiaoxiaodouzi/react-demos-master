<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src=" ../build/browser.min.js"></script>
  </head>
  <body> 
    <div id="app"></div>
    <script type="text/babel">
      var FormApp =  React.createClass({
        getInitialState :function(){
          return  {
            inputValue :'input value',
            selectValue: 'C',
            radioValue:'B',
            textareaValue:'some text here ....123'
          }
        },
      handleinput:function(e){
        inputValue:e.target.value;
        console.log(e);
        console.log(e.target);
      },
      handlesubmit :function(e){
        e.preventDefault();
        console.log(e);
    },
      render: function(){
        return (
          <form onSubmit={this.handlesubmit}>
            <input type="text" defaultValue={this.state.inputValue} onChange={this.handleinput} />
            <br/>
            <select defaultValue={this.state.selectValue}>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
            <br/>
            <p>radio button</p>
            <input type="radio" name="goodRadio" value="A" />
            <input type="radio" name="goodRadio" defaultChecked value="B" />
            <input type="radio" name="goodRadio" value="C" />
            <br/>
            <input type="checkbox" name="goodRadio" value="A"/>
            <input type="checkbox" name="goodRadio" value="B"/>
            <input type="checkbox" name="goodRadio" defaultChecked value="C" />
            <br/>
            <textarea defaultValue={this.state.textareaValue}></textarea>
            <button type="submit">提交</button>
          </form>
        )
      }
    });

    var formApp = ReactDOM.render(
      <FormApp />,
        document.getElementById('app')
    )
    </script>
  </body>
</html>
